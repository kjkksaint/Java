<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CyberScan Link</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { width: 80%%; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; }
        table { width: 100%%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #007BFF; color: white; }
        .btn { background-color: #007BFF; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CyberScan Link</h1>
        <form action="/scan/start" method="get">
            <button class="btn">Iniciar Varredura</button>
        </form>
        <div th:if="${scan != null}">
            <h2>Resultado da Varredura</h2>
            <table>
                <thead>
                    <tr>
                        <th>IP</th><th>MAC</th><th>Hostname</th><th>Portas Abertas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dev : ${scan.devices}">
                        <td th:text="${dev.ip}">IP</td>
                        <td th:text="${dev.mac}">MAC</td>
                        <td th:text="${dev.hostname}">Hostname</td>
                        <td th:text="${#strings.listJoin(dev.ports, ', ')}">Portas</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
